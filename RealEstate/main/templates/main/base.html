{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <title>{% block title %}{% endblock %}</title>
</head>

<!--'dark-mode' -->
<body class="{% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %}dark-mode{% endif %}">

    <header class="wrapper">
        <a href="#">HOME</a>
        <nav>
            <a href="{% url 'main:home_page' %}">Home</a>
            <a href="{% url 'main:properties_page' %}">Properties</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="{% url 'main:contact_page' %}">Contact</a>
        </nav>

        <div class="nav_right">
            <span class="material-symbols-outlined">person</span>
            <a href="#">Sign up</a>
            <div class="display-mode d-flex align-items-center gap-1">    
                <a href="{% url 'main:mode_view' 'light' %}?next={{request.path}}" 
                   class="light_mode {% if request.COOKIES.mode == 'light' %}active{% endif %}" 
                   title="Light Mode">
                    <span class="material-symbols-outlined">light_mode</span>
                </a>
                <a href="{% url 'main:mode_view' 'dark' %}?next={{request.path}}" 
                   class="bedtime {% if request.COOKIES.mode == 'dark' %}active{% endif %}" 
                   title="Dark Mode">
                    <span class="material-symbols-outlined">dark_mode</span>
                </a>
            </div>
            
        </div>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
