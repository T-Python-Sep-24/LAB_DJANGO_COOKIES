{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="{% block bodyclass %}{% endblock %}">

    <header class="container-fluid py-4">
        <nav class="navbar navbar-expand-md" aria-label="Floating nav">
            <div class="container d-flex flex-row gap-md-2 gap-lg-4 justify-content-evenly">
                <a class="navbar-brand f-phudu px-md-2 px-lg-4 fw-semibold logohover logolight {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} logodark {% endif %}" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapseItems" aria-controls="navbarCollapseItems" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapseItems">
                    <ul class="shadow f-ubuntu navbar-nav mb-2 mb-lg-0 px-md-3 px-lg-4 py-md-3 d-flex gap-md-3 gap-lg-5 align-items-center rounded-pill bg-light {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} bg-dark {% endif %}">
                        <li class="nav-item">
                            <a class="linkHover lightlinks {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} darklinks {% endif %}" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="linkHover lightlinks {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} darklinks {% endif %}" href="{% url 'main:propertyView' %}">Properties</a>
                        </li>
                        <li class="nav-item">
                            <a class="linkHover lightlinks {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} darklinks {% endif %}" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="linkHover lightlinks {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} darklinks {% endif %}" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="linkHover lightlinks {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} darklinks {% endif %}" href="{% url 'main:contactView' %}">Contact</a>
                        </li>
                    </ul>
                    <div class="f-ubuntu display-mode px-sm-1 px-lg-4 py-2 d-flex align-items-center gap-1">
                        <i class="material-symbols-outlined p-2 lightlinks {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} darklinks {% endif %}">person</i>
                        <a href="" class="linkHover lightlinks p-md-2 {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} darklinks {% endif %}">Sign up</a>
                        <a href="{% url 'main:modeView' 'light' %}?next={{request.path}}"><span class="material-symbols-outlined rounded-pill p-2 modeicon {% if 'mode' not in request.COOKIES or 'mode' in request.COOKIES and request.COOKIES.mode != 'dark' %} activeiconlight {% else %} darklinks {% endif %}">light_mode</span></a>
                        <a href="{% url 'main:modeView' 'dark' %}?next={{request.path}}"><span class="material-symbols-outlined rounded-pill p-2 modeicon {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} activeicondark {% else %} lightlinks {% endif %}">dark_mode</span></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        {% block footer %}{% endblock %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
